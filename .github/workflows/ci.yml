name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install BAML CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/BoundaryML/baml/main/install.sh | bash
          echo "$HOME/.baml/bin" >> $GITHUB_PATH

      - name: Install Task
        uses: go-task/setup-task@v1

      - name: Generate BAML Client
        run: |
          task generate
          if [ -n "$(git status --porcelain baml_client/)" ]; then
            echo "Error: BAML client code is out of sync. Run 'task generate' locally and commit changes."
            git status baml_client/
            exit 1
          fi

      - name: Run Linter
        run: task lint

      - name: Run Tests
        run: task test

      - name: Build Binary
        run: task build
